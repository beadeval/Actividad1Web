<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css">
</head>

<body>
    <div class="container">
        <header>
			<img src="img/logo.png" alt="" class="encabezado-imagen">
		</header>
		<nav>
			<ul>
				<li><a href="home.html">Inicio</a></li>
				<li><a href="quienes.html">Quienes somos</a></li>
				<li><a href="areas.html">Áreas de actuación</a></li>
                <li class="dropdown">
                    <a href="#">Contacto &#9660;</a>
                    <ul class="dropdown-content">
                      <li><a href="#">Líneas de contacto</a></li>
                      <li><a href="formulario.html">Formulario</a></li>
                    </ul>
                  </li>
			</ul>
		</nav>




        <section>
            <form>
                <!-- Formulario -->
                  <fieldset>
                    <div class="nombres">
                      <label for="nombre">Nombre:</label>
                      <input type="text" id="nombre" name="nombre" required>
                      <label for="apellido">Apellido:</label>
                      <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    <div class="form-group">
                    <label for="direccion">Breve descripción:</label>
                    <textarea id="direccion" name="direccion" rows="5" required></textarea>
                </div>
                  </fieldset>
                  <fieldset>
                    <label for="juego_favorito">Juego de mesa favorito:</label>
                    <select id="juego_favorito" name="juego_favorito" required>
                      <option value="">--Selecciona un juego--</option>
                      <option value="dnd">D&D</option>
                      <option value="warhammer">Warhammer</option>
                      <option value="monopoly">Monopoly</option>
                      <option value="scrabble">Scrabble</option>
                      <option value="catan">Los colonos de Catán</option>
                    </select>
                  </fieldset>
                  <fieldset>
                    <label for="horario">Horario de preferencia:</label><br>
                    <label for="manana">
                      <input type="checkbox" id="manana" name="horario" value="manana"> Mañana
                    </label>
                    <label for="tarde">
                      <input type="checkbox" id="tarde" name="horario" value="tarde"> Tarde
                    </label>
                    <label for="noche">
                      <input type="checkbox" id="noche" name="horario" value="noche"> Noche
                    </label>
                  </fieldset>
                  <fieldset>
                    <button type="submit">Registrarse</button>
                  </fieldset>   
                </form>
        </section>


        <footer class="footer">
            <p>Derechos reservados &copy; 2023</p>
        </footer>
    </div>
</body>

</html>
